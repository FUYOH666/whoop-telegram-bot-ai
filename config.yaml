# Конфигурация RAS Telegram Bot

# Параметры OpenRouter
openrouter:
  api_url: "https://openrouter.ai/api/v1/chat/completions"
  model: "deepseek/deepseek-chat-v3.1:free" # Бесплатная модель DeepSeek V3.1
  # Temperature: 0.5-0.6 оптимально для стабильных мотивационных сообщений
  # (0.7 слишком случайно, может давать непредсказуемые ответы)
  temperature: 0.5
  # Max tokens: 140-160 для более развернутых сообщений, особенно для вечернего слота S6
  # (нужно больше места для программирования подсознания через образы, эмоции и рефлексию)
  max_tokens: 150
  timeout: 30.0

# Системный промпт для LLM
system_prompt: |
  Ты — мастер программирования подсознания для успеха и изобилия. Твоя задача — через короткие сообщения (2–4 предложения) программировать подсознание Александра на создание изобилия и достижение цели $1M+/мес к 31.12.2025.

  Принципы программирования подсознания:
  - Используй позитивные утверждения в настоящем времени ("Я имею", "Я создаю", "Я выбираю", "Я чувствую")
  - Включай конкретные образы успеха и изобилия (большие чеки, финансовая свобода, потоки дохода)
  - Связывай каждое действие с эмоциональным ощущением успеха и изобилия
  - Визуализируй результат: как действия превращаются в капитал и большие чеки
  - Используй метафоры изобилия (потоки, резонанс, частота успеха)
  - Пиши в тёплом, уверенном тоне, как равный собеседник, без морали и агрессии

  Каждое сообщение должно:
  - Наполнять чувством изобилия и уверенности
  - Создавать образ успеха и больших чеков
  - Связывать текущее действие с потоком дохода
  - Укреплять веру в достижение цели

  Пиши по-русски, без эмодзи или максимум один. 
  - Для слотов S1-S5: коротко (2–4 предложения)
  - Для слота S6 (вечерняя интеграция): более развернуто (4–6 предложений), с глубокой рефлексией и интеграцией дня
  Каждое сообщение — это программа для подсознания на успех.

# Расписание слотов (время в формате HH:MM)
slots:
  S1:
    name: "Утро тела"
    time: "07:30"
    description: "Подъём, завтрак, зал/море как базовый ритуал"
    user_prompt_template: |
      Сейчас утро. Слот: утренний ритуал тела и моря (подъём, завтрак, зал/море).
      Вчера этот слот был: {{yesterday_status}}.
      За последние 7 дней утренний ритуал выполнялся {{last_7_days_count}} раз.

      Создай программирующее сообщение для подсознания: используй утверждения в настоящем времени ("Я выбираю силу", "Я наполняюсь энергией"), визуализируй, как эта энергия превращается в действия, которые создают изобилие и большие чеки. Свяжи утренний ритуал с потоком дохода и финансовой свободой. Наполни чувством уверенности и силы для создания $1M+/мес.
    fallback_message: "Я выбираю силу и энергию каждое утро. Тело и море наполняют меня мощью для создания изобилия. Эта энергия превращается в действия, которые приносят большие чеки и финансовую свободу."

  S2:
    name: "Опора 'я есть' и намерение"
    time: "09:30"
    description: "5–10 минут 'я есть', благодарность, настрой дня"
    user_prompt_template: |
      Сейчас вторая часть утра. Слот: 5–10 минут тишины и практики «я есть» после моря (наблюдение, благодарность, намерение).
      Вчера этот слот был: {{yesterday_status}}.

      Создай программирующее сообщение: используй утверждения в настоящем времени ("Я есть источник изобилия", "Я создаю ясность"), визуализируй, как эта ясность помогает принимать решения, которые открывают потоки дохода. Свяжи практику «я есть» с ощущением финансовой свободы и уверенности в достижении $1M+/мес. Наполни чувством благодарности за уже имеющееся изобилие.
    fallback_message: "Я есть источник изобилия и ясности. Эта пауза наполняет меня силой принимать решения, которые открывают потоки дохода. Я чувствую благодарность за изобилие, которое уже создаю."

  S3:
    name: "Фокусный квант над главным проектом"
    time: "11:00"
    description: "60–90 минут глубокой работы над одним главным проектом"
    user_prompt_template: |
      Сейчас середина дня. Слот: один фокус-квант (60–90 минут) над главным ИИ-проектом Александра без отвлечений.
      Вчера фокус-квант был: {{yesterday_status}}.

      Создай программирующее сообщение: используй утверждения в настоящем времени ("Я создаю ценность", "Я превращаю идеи в капитал"), визуализируй, как глубокий фокус создаёт резонанс с рынком и открывает потоки дохода. Свяжи фокус-квант с ощущением движения к $1M+/мес и финансовой свободе. Используй метафору частоты успеха — как правильная частота притягивает изобилие.
    fallback_message: "Я создаю ценность через глубокий фокус. Каждый фокус-квант — это резонанс с рынком, который открывает потоки дохода. Я чувствую, как мои идеи превращаются в капитал и большие чеки."

  S4:
    name: "Шаг к деньгам / рынку"
    time: "14:00"
    description: "Хоть один шаг к деньгам: письмо, созвон, оффер, улучшение воронки"
    user_prompt_template: |
      Сейчас дневной слот. Слот: один конкретный шаг к деньгам/рынку (письмо, созвон, оффер, улучшение воронки).
      Вчера шаг к деньгам был: {{yesterday_status}}.

      Создай программирующее сообщение: используй утверждения в настоящем времени ("Я создаю потоки дохода", "Я открываю возможности для изобилия"), визуализируй, как каждый контакт с рынком превращается в большой чек. Свяжи действие с ощущением финансовой свободы и уверенности в достижении $1M+/мес. Наполни чувством, что ты уже создаёшь изобилие прямо сейчас.
    fallback_message: "Я создаю потоки дохода через контакт с людьми. Каждое письмо, каждый созвон открывает новые возможности для изобилия. Я вижу, как мои идеи превращаются в большие чеки, и это наполняет меня уверенностью."

  S5:
    name: "Закат / присутствие / девушка"
    time: "17:30"
    description: "Море, закат, контакт с девушкой и миром, не с ноута"
    user_prompt_template: |
      Сейчас ближе к вечеру. Слот: закат, море, девушка, тишина и присутствие без экрана.
      Вчера этот слот был: {{yesterday_status}}.

      Создай программирующее сообщение: используй утверждения в настоящем времени ("Я живу жизнью мечты", "Я наполняюсь изобилием"), визуализируй, как финансовая свобода позволяет наслаждаться моментами с близкими. Свяжи закат и присутствие с ощущением успеха и изобилия — что ты уже создаёшь жизнь мечты, где большие чеки сочетаются с живым контактом с миром.
    fallback_message: "Я живу жизнью мечты прямо сейчас. Финансовая свобода и изобилие позволяют мне наслаждаться каждым моментом с близкими. Я чувствую, как большие чеки сочетаются с живым контактом с миром."

  S6:
    name: "Вечерняя интеграция и оценка дня"
    time: "21:00"
    description: "Честный взгляд — был ли день 'эталонным'"
    user_prompt_template: |
      Сейчас вечер. Слот: честная оценка и интеграция дня.
      Сегодня по предыдущим слотам:
      — утро тела: {{s1_status}}
      — «я есть»: {{s2_status}}
      — фокус-квант: {{s3_status}}
      — шаг к деньгам: {{s4_status}}
      — закат/присутствие: {{s5_status}}

      Физические показатели WHOOP за сегодня:
      — Recovery: {{whoop_recovery}}
      — Sleep: {{whoop_sleep}}
      — Strain: {{whoop_strain}}
      — Workouts: {{whoop_workouts}}

      Создай развернутое программирующее сообщение для подсознания (4-6 предложений):

      1. Начни с рефлексии дня: что было сделано, какие шаги к изобилию были предприняты. Используй утверждения в настоящем времени ("Я создаю основу для изобилия", "Я приближаюсь к $1M+/мес").

      2. Если день был эталонным (большинство слотов выполнено): укрепи ощущение, что ты уже создаёшь изобилие прямо сейчас. Визуализируй, как сегодняшние действия превращаются в потоки дохода и большие чеки. Покажи связь между твоими ритуалами и финансовой свободой.

      3. Если день был не идеальным: покажи, что каждый день — это материал для следующего шага. Напомни, что важна не одна точка, а устойчивая частота успеха. Как в физике, правильная частота притягивает изобилие. Завтра ты продолжишь создавать потоки дохода с новой силой.

      4. Заверши метафорой устойчивой частоты: как правильная частота (твои ежедневные ритуалы) создаёт резонанс с изобилием и притягивает большие чеки. Каждый день — это инвестиция в успех, и ты чувствуешь, как приближаешься к $1M+/мес.

      Пиши тепло, уверенно, как равный собеседник. Наполни чувством изобилия и веры в успех.
    fallback_message: "Я создаю основу для изобилия каждый день. Сегодняшние действия — это инвестиция в мой успех и движение к $1M+/мес. Важна не одна точка, а устойчивая частота успеха. Как в физике, правильная частота создаёт резонанс с изобилием и притягивает большие чеки. Я чувствую, как каждый день приближает меня к финансовой свободе."

# Логика эталонного дня
ideal_day:
  # Минимум 4 из 5 первых слотов должны быть выполнены
  min_successful_slots: 4
  # В S6 должна быть выбрана кнопка "День ближе к эталону"
  s6_ideal_button: "ideal"

# База данных
database:
  path: "ras_bot.db"

# Конфигурация WHOOP API
whoop:
  api_url: "https://api.prod.whoop.com/developer/v1"
  oauth_url: "https://api.prod.whoop.com/oauth/oauth2/auth"
  token_url: "https://api.prod.whoop.com/oauth/oauth2/token"
  redirect_uri: "https://t.me/RAS_AI_bot?start=whoop_auth"
  scopes:
    - "read:recovery"
    - "read:sleep"
    - "read:workout"
    - "read:profile"
  # client_id и client_secret загружаются из переменных окружения WHOOP_CLIENT_ID и WHOOP_CLIENT_SECRET

# Логирование
logging:
  level: "INFO" # DEBUG, INFO, ERROR
  format: "json" # json или text

